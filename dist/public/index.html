<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title> Ponger </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <canvas id="canvas"> The website requires an HTML5 &lt;canvas> supporting browser with JavaScript enabled. </canvas>

        <div id="menu" class="menu">
            <button value="singleplayer"><span> Single player </span></button>
            <button value="twoplayer"><span> Two player </span></button>
            <button value="online"><span> Online game </span></button>
        </div>

        <button class="volume" id="volume-off"><img src="images/volume-off.svg" alt="turn volume on" /></button>
        <button class="volume" id="volume-on"><img src="images/volume-on.svg" alt="turn volume off" /></button>

        <script src="js/bundle.js"></script>
    </body>
